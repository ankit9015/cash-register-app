<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash register app</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>
        <h1>Cash Register App</h1>
    </header>
    <main>
        <p>Calculate the minimum number of notes to be returned after the cash is received for required bill amount.</p>

        <div class="input-div">
        
            <label for="bill-input"><p>Bill amount:</p></label>
            <input id="bill-input" type="number">
        </div>
        <div class="input-div">
            <label for="money-received"><p>Amount recieved</p></label>
            <input id="money-received" type="number">
        </div>           
            <button class="cash-button">Submit</button>
            <p class="message"></p>
        </div>
    
            <table>
                <tr>
                    <th>No. of notes</th>
                    <th class="num-note"></th">
                    <th class="num-note"></th>
                    <th class="num-note"></th>
                    <th class="num-note"></th>
                    <th class="num-note"></th>
                    <th class="num-note"></th>
                    <th class="num-note"></th>
                </tr>
                <tr>
                    <td>Note</td>
                    <td class="currency-note">2000</td>
                    <td class="currency-note">500</td>
                    <td class="currency-note">100</td>
                    <td class="currency-note">20</td>
                    <td class="currency-note">10</td>
                    <td class="currency-note">5</td>
                    <td class="currency-note">1</td>
                </tr>
            </table>
    </main>

</body>
</html>
